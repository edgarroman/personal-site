{{/* Hugo Dynamic Tabs */}}
{{/* Version 1.1.0 */}}
{{/* https://github.com/rvanhorn/hugo-dynamic-tabs */}}

{{ $tabID := $.Get "tabID" }}
{{ $tabHREF := (print "tab" $tabID ) }}

<nav>
    <div class="nav nav-tabs" id="nav-tab" role="tablist">
        <a class="nav-item nav-link active" id="nav-{{ $tabID }}" data-toggle="tab" href="#{{ $tabHREF | urlize }}"
            role="tab" aria-controls="nav-home" aria-selected="true">Output</a>
        <a class="nav-item nav-link" id="nav-{{ $tabID }}" data-toggle="tab" href="#{{ $tabHREF | urlize }}-code"
            role="tab" aria-controls="nav-home" aria-selected="false">Markdown Code</a>
    </div>
</nav>

<div class="tab-content" id="{{ $tabID }}">
    <div class="tab-pane fade show active" id="tab{{ $tabID }}" role="tabpanel" aria-labelledby="nav-{{ $tabID }}">
        {{ $.Inner | markdownify }}
    </div>
    <div class="tab-pane fade" id="tab{{ $tabID }}-code" role="tabpanel" aria-labelledby="nav-{{ $tabID }}">
        {{ highlight .Inner "markdown" "" }}
    </div>
</div>
