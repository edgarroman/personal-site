<hr>
<nav class="blog-pagination" aria-label="Page navigation example">
    {{ if or (.Paginator.HasPrev) (.Paginator.HasNext) }}
    <ul class="pagination">
        {{ if (.Paginator.HasPrev) }}
        <li class="page-item"><a class="page-link" href="{{ .Paginator.Prev.URL }}">Newer Posts</a></li>
        {{ end }}
        {{ if (.Paginator.HasNext) }}
        <li class="page-item"><a class="page-link" href="{{ .Paginator.Next.URL }}">Older Posts</a></li>
        {{ end }}
    </ul>
    {{ end }}
</nav>
